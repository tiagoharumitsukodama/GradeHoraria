<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montar Grade Horária</title>

    <link rel="stylesheet" href="style/index.css">
    <script type='module' src="./script/index.js" defer></script>
</head>
<body>
    <header>
        <h1>Ferramentas educacionais</h1>
    </header>
    <section>
        <div class="inserir_dados_iniciais">
            <label for="descricaoTurmas">Descrição turmas</label>
            <input type="text" name="descricaoTurmas" placeholder="ex: 1A, 1B, 2A, 3C">
            <button type="button" id="IdaddTurma">Pronto</button>
        </div>

        <table id="inserir_dados" style="display: none;">
            <tr>
                <th>Componente Curricular</th>  
            </tr>
            <tr>
                <td><input type="text" name="nomeComponente" placeholder="ex: Física, Matemática, ..."></td>  
            </tr>
        </table>
        <button type="button" id="IdaddComponente" style="display: none;">+ Componentes</button>
        <button type="button" id="Idenviar" style="display: none;">Enviar</button>
        <button type="button" id="botaoResultado">Mostrar</button>
        <div id="resultado">
        </div>
    </section>
</body>
</html>
